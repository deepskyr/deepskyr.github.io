
<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='./lib/fullcalendar/dist/fullcalendar.css' rel='stylesheet' />
<link href='./lib/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='./lib/moment.min.js'></script>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src='./lib/fullcalendar/dist/fullcalendar.js'></script>
<script>

$(document).ready(function() {

  let calendar = $('#calendar');

  calendar.fullCalendar({
    allDaySlot: false,
    defaultView: 'agendaFourDay',
    defaultTimedEventDuration: '01:00:00',
    events: (start, end, timezone, callback) => {
    },
	
    eventClick: (event, jsEvent) => {
        calendar.fullCalendar('removeEvents', event._id);
    },

	firstDay: 1,
	minTime: "08:00:00",
	maxTime: "23:00:00",
	slotLabelFormat:"HH:mm",
    lang: 'zh-cn',
    header: false,
    height: "auto",
    nowIndicator: true,

	header: {
    },

	views: {
      agendaFourDay: {
        type: 'agenda',
        duration: { days: 7 }
      }
    },

    slotDuration: '01:00:00',
    selectable: true,
    selectHelper: false,
    selectOverlap: false,
	eventOverlap: false,
	editable: true,
	expandThrough: false, // <------- false enables horizontal range selection
    displayEventTime: true,
    
	eventConstraint: {
		start: '08:00:00',
		end: '23:00:00'
	},

	select: (start, end) => {
		var eventData = {
			start: start,
			end: end
			
		};

		calendar.fullCalendar('renderEvent', eventData, true); 
		calendar.fullCalendar('unselect');

    },
    timezone: 'local'
  });
});
</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

	#readme {
		position: absolute;
		margin-left: auto;
		margin-right: auto;
	}

</style>
</head>
<body>
	
	<div id='calendar'>

	<br>

	<div id='readme'>
		<ul>
			<li><p>Drag and drop to make horizontal selection</p></li>
			<li><p>Event is resizable</p></li>
			<li><p>Click on event to delete</p></li>
			<li><p>Overlapping is not allowed</p></li>
			<li><p>Week starts from Monday</p></li>
		</ul>
	</div>
	</div>

</body>
</html>
